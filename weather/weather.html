<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <div class ="row sideCards">
        <div class="col-3">
            <div class = "row">
                <div class = "col-3"></div>
                <div class = "col-7 pt-3">
                    <div class="card text-center" id ="AQIgrad">
                        <div class="" id = "AQIHeader" style = "font-size:larger;">Air Quality</div>
                        <div class="card-body">
                            <h3 class="card-title" id =""></h3>
                            <h4 class="card-text" id =""></h4>
                            <h4 id ="AQICondition"></h4>
                        </div>
                        <div class="" id = "AQIUSIndex">US EPA Index: </div>
                        <div class="" id ="AQIGBIndex">GB Defra Index: </div>
                        <div class="" id ="avgHumid">Average Humidity: </div>
                    </div>
                </div>
                <div class = "col-3"></div>
                <div class = "col-7 pt-4">
                    <div class="card text-center" id ="windGrad">
                        <div class="" id = "" style = "font-size:larger;">Wind</div>
                        <div class="card-body">
                            <h3 class="card-title" id =""></h3>
                            <h4 class="card-text" id =""></h4>
                            <h3 id ="windSpeed"></h3>
                        </div>
                        <div class="" id = "windDirection">Wind Direction: </div>
                        <div class="" id ="windDegree">Wind Degree: </div>
                        <div class="" id ="maxWind">Max Wind Speed: </div>
                        <div class="" id ="windGust">Gusts: </div>
                    </div>
                </div>
            </div>
        </div>


        <div class= "col-6 pt-3 mainCard">
    <div class="card text-center" id ="grad">
        <div id = "locationHeader" style = "font-size:larger;"></div>
        <div class="card-body">
            <h3 class="card-title" id ="condition"></h3>
            <h4 class="card-text pl-3" id ="temp"></h4>
            <img id="conditionIcon" src="" align="center" height=200px width=200px>
            <br></br>
            <h4 class="" id = "maxTemp">Today's High: </h4>
            <h4 class="" id = "minTemp">Today's Low: </h4>
            <h5 class="" id="willItPrecipitate"></h5>
            <button type="button" class="btn btn-outline-secondary col-3" id ="returnButton">Back</button>
        </div>
        <div id ="lastUpdated">Last Updated: </div>
    </div>
    </div>

    <div class = "col-2 pl-5 pt-3 ml-4">
        <div class="card text-center" id ="astroGrad">
            <div class="" id = "" style = "font-size:larger;">Astro</div>
            <div class="card-body">
                <img id="timeIcon" src="" align="center" height=75px width=75px>
            </div>
            <div class="" id = "sunset">Sunset: </div>
            <div class="" id ="sunrise">Sunrise: </div>
            <div style = "font-size: small;" id ="localTime">Local Time: </div>
        </div>
    
    <div class = "pt-3">
        <div class="card text-center" id ="nextDay">
            <div class="" id = "" style = "font-size:larger;">Tomorrow</div>
            <h5 id ="conditionTmr"></h5>
            <div class="card-body">
                <img id="tmrIcon" src="" align="center" height=75px width=75px> 
            </div>
            <div class="" id = "avgTempTmr">Average: </div>
            <div class="" id ="maxTempTmr">Max Temp: </div>
            <div class="" id ="minTempTmr">Min Temp: </div>
            <div class="" id ="maxWindTmr">Max Wind Speed: </div>
        </div>
    </div>
    </div>
   
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="weather.js"></script>
    <link rel="stylesheet" href="weather.css">
</body>

</html>
